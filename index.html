<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Grid Site</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/hover.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">

  </head>
  <body>
    <div class="header">
      <div id="logo"><a href="#"><img id="logo-img" src="img/logo.png" alt=""></a></div>
    </div>

    <!--  TILES -->
    <div class="main top-left">
      <div class="tile">
        <img src="img/city.jpg" alt="city">
        <div class="text">
          <h1>ABOUT <strong>ME</strong></h1>
          <p >Get to know my story</p>
        </div>
      </div>
    </div>


    <div class="main center-right">
      <div class="tile">
        <img src="img/contact.jpg" alt="">
        <div class="text">
          <h1>GET IN <strong>TOUCH</strong></h1>
          <p >I'd love to hear from you</p>
        </div>
      </div>
    </div>


    <div class="main right">
      <div class="tile">
        <img src="img/stars.jpg" alt="">
        <div class="text">
          <h1>WORLD <strong>TRAVELLER</strong></h1>
          <p >Hear about my travels</p>
        </div>
      </div>
    </div>


    <div class="main bottom-center">
      <div class="tile">
        <img src="img/computer.jpg" alt="">
        <div class="text">
          <h1>RECENT <strong>WORK</strong></h1>
          <p >Check out some recent projects</p>
        </div>
      </div>
    </div>


    <div class="main bottom-left">
      <div class="tile">
        <img src="img/snow.jpg" alt="">
        <div class="text">
          <h1>SOMETHING <strong>ELSE</strong></h1>
          <p >Haven't thought of this one yet</p>
        </div>
      </div>
    </div>


    <!-- JQUERY SCRIPT -->

  </body>
</html>
