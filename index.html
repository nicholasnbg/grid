<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Grid Site</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/hover.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  </head>
  <body>
    <div class="header">
      <div id="logo"><a href="#"><img id="logo-img" src="img/logo.png" alt=""></a></div>
    </div>

    <!--  TILES -->
    <div class="main about-me">
      <div class="tile">
        <img src="img/city.jpg" alt="city">
        <div class="text">
          <h1>ABOUT <strong>ME</strong></h1>
          <p ><a href="#">Get to know my story</a></p>
        </div>
      </div>
    </div>


    <div  class="contact">
      <div id="contact">
        <img src="img/laptop.jpg" alt="">
        <div class="text">
          <h1>GET IN <strong>TOUCH</strong></h1>
          <div class="icons">
            <p class="top-icons">
              <a href="#"><i class="fa fa-facebook"></i></a>
            </p>
            <p class="middle-icons">
              <a href="#"><i class="fa fa-twitter"></i></a>
              <a href="#"><i class="fa fa-instagram"></i></a>
            </p>
            <p class="bottom-icons">
              <a href="#"><i class="fa fa-github"></i></a>
            </p>
          </div>
          <div class="rotate">
            <hr id='hr1'>
            <hr id='hr2'>
          </div>
        </div>
      </div>
    </div>


    <div class="main travel">
      <div class="tile">
        <img src="img/stars.jpg" alt="">
        <div class="text">
          <h1>WORLD <strong>TRAVELLER</strong></h1>
          <p ><a href="#">Hear about my travels</a></p>
        </div>
      </div>
    </div>


    <div class="main portfolio">
      <div class="tile">
        <img src="img/computer.jpg" alt="">
        <div class="text">
          <h1>RECENT <strong>WORK</strong></h1>
          <p><a href="#">Check out some recent projects</a></p>
        </div>
      </div>
    </div>


    <div class="main something">
      <div class="tile">
        <img src="img/snow.jpg" alt="">
        <div class="text">
          <h1>SOMETHING <strong>ELSE</strong></h1>
          <p><a href="#">Haven't thought of this one yet</a></p>
        </div>
      </div>
    </div>



  </body>
</html>
